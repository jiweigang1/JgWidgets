<div class="page-doc-content" >
	<div class="explain">
	$.jgReady(function($page){</br>
		alert($page.html());</br>
	});</br>
	
	如果需要使用自定义的脚本,可以使用jgReady方法,</br>
	当整个页面异步加载完成后执行,jgReady是一个通用的方法</br>
	
	参数<br>
	$page:当前加载的页面,便于获取当前页面的元素.
	</div>
</div>
<script>
	$.jgReady(function($page){
		alert($page.find(".explain").html());
	});
</script>
