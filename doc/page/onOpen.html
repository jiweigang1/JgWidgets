<div class="panel-content-wrapper" >
	<div class="text-content">
	$.jgPage("onOpen",function($page){</br>
		$.jgAlert("页面加载完成执行："+$page.find(".text-content").html());</br>
	});</br>
	
	如果需要使用自定义的脚本,可以使用jgPage onOpen方法,</br>
	当整个页面异步加载完成后执行,只在加载完成后执行一次</br>
	当前只支持onOpen方法</br>
	
	参数<br>
	$page:当前加载的页面,便于获取当前页面的元素.
	</div>
</div>
<script>
	$.jgPage("onOpen",function($page){
		$.jgAlert("页面加载完成执行："+$page.find(".text-content").html());
	});
</script>
