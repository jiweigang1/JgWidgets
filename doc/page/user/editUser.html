 <div class="panel-content-wrapper"  >
	<form action="./doc/page/user/doEditUser" class="form" onSuccess="onFormCallBackInPage" >
	 <div class="panel-form-content single">
	  <p>
	   <span class="label">姓名:</span>
	   <input class="text"  name="name"	errRel="nameErr" value="张三" required  data-msg-required="填写姓名！" />
	   <span class="tips" id="nameErr" ></span>	  
	  </p>
	  
	  <p>
	   <span class="label">密码:</span>
	   <input class="text"  name="pw"	errRel="pwErr"  required  value="123" data-msg-required="填写密码！" />
	   <span class="tips" id="pwErr" ></span>	  
	  </p>
	  
	  <p>
	   <span class="label">确认密码:</span>
	   <input class="text"  name="pw1"	errRel="pwErr1" value="123"  required  data-msg-required="填写确认密码！" />
	   <span class="tips" id="pwErr1" ></span>	  
	  </p>
	  
	  <p>
	   <span class="label">电话:</span>
	   <input class="text"  name="phone"	errRel="phoneErr" value="15210789876" required  data-msg-required="填写电话！"  phone data-msg-required="填写正确的电话号码！" />
	   <span class="tips" id="phoneErr"></span>
	  </p>
	  
	  <p>
	   <span class="label">邮箱:</span>
	   <input class="text"  name="email"	errRel="emailErr" required value="jiweigang2008@126.com"  data-msg-required="填写邮箱！"  data-rule-email="true" data-msg-email="邮箱格式非法！" />
	   <span class="tips" id="emailErr"></span>
	  </p>
	  
	  <p>
	   <span class="label">型号:</span>
	   <select class="select" name="model" required  errRel="modelErr" data-msg-required="选择型号！" >
			<option   value="0">请选择</option>
			<option selected value="1">型号1</option>
			<option value="2">型号2</option>
	   </select>
	   <span class="tips" id="modelErr"></span>
	  </p>	  
       
	   <div class="clear"></div>
       <div class="divider"></div>
	   <input type="submit" value="提交申请" class="button"/>
	 </div>	
	</form>
</div>
