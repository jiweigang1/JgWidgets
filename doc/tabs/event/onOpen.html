<div class="panel-content-wrapper" >
	<div class="text-content">
	$.jgTabs("onOpen",function($tab){</br>
		&nbsp;&nbsp;&nbsp;&nbsp; $.jgAlert("页面加载完成执行："+$tab.find(".text-content").html());</br>
	});</br>
	
	如果需要使用自定义的脚本,可以使用手动注册jgTabs onOpen事件,</br>
	当整个页面异步加载完成后执行,只在加载完成后执行一次</br>
	参数<br>
	$tab:当前加载的页面,便于获取当前页面的元素.
	</div>
</div>
<script>
	$.jgTabs("onOpen",function($page){
		$.jgAlert("页面加载完成执行："+$page.find(".text-content").html());
	});
</script>
