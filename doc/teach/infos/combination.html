	<div class="text-content" >
	1:独立使用</br>
	JgWidgets中的所有控件，在设计上都是独立的，有自己的独立的样式表和资源，都是独立的可以单独运行，有些控件使用了其他的控件，比如Jg-Select中使用了Jg-Scrollbar，
	使用Jg-Select时如果想使用自定义的滚动条，则要引入Jg—Scrollbar。</br>
	2:组合使用</br>
	当引入Jg-Core脚本时，各个控件又会组合起来，当异步加载的内容有注册的控件时，就会自动的初始化，JG—Core会默认注册所有的
	JgWidgets中的所有控件。
