	<div class="text-content" >
		JgWidget的插件按功能上可以分为三大类</br>
		1:导航插件</br>
		JgPage、JgWindow、JgTabs，JgLoader都可以当导航插件使用，取代浏览器的页面跳转、和浏览器自身的Tab选项卡。</br>
		JgLoader是最轻量级的导航插件，适合做页面的切分和懒加载。</br>
		2:Button控件</br>
		为了简化对每个控件的操作，大部分的控件都会有相应的Button控件，如JgPageButton、JgTabsButton...，直接使用Button
		控件就可以对相应控件进行操作而不需要写代码。</br>
		3:功能性空间</br>
		其它的控件都可以归类到功能性控件当中，具有各自的功能的装饰器。</br>
