<div class="panel-content-wrapper" >
	<a id="alert">JgAlert (点击俺)</a>	</br></br>
	<a id="confirm">JgConfirm (点击俺)</a></br></br>
	<a id="log">Log (点击俺)</a></br></br>
	<a id="success">Success (点击俺)</a></br></br>
	<a id="error">Error (点击俺)</a></br></br>
</div>
<script>
	$.jgReady(function($page){
		$("#alert",$page).on("click",function(){
			$.jgAlert("Alert Test",function(){
				$.jgLog("点击了确定");
			});
		})
		$("#confirm",$page).on("click",function(){
			$.jgConfirm("Alert Confirm",function(e){
				if(e){
					$.jgLog("点击了确定");
				}else{
					$.jgLog("点击了取消");
				}	
					
			});
		})
		$("#log",$page).on("click",function(){
			$.jgLog("Log test");
		})
		$("#success",$page).on("click",function(){
			$.jgSuccess("Log test");
		})
		$("#error",$page).on("click",function(){
			$.jgError("Log test");
		})
	});
</script>
