<div class="panel-content-wrapper" >
	<input  	class="chartf" name="a" value="a" >
	<textarea   class="chartf" name="b" >b</textarea>
	<select 	class="chartf" name="c" >
		<option  value="c" >c</option>
		<option  value="a" >a</option>
	</select>
	<input type="button" value="绘图" onclick="draw()" >
	 
	 
	<div class="panel-content-wrapper">

	</div>

		<div url="doc/hchartHelper/demol/data/data.json" autoRefresh="true" class="hchart" forms=".chartf" chartType="column"  tooltipGroup="1"  style="width:80%; height: 400px;" ></div>
	</div>
	<div class="panel-content-wrapper">
		<div url="doc/hchartHelper/demol/data/data.json" autoRefresh="true" class="hchart" forms=".chartf" chartType="line"  tooltipGroup="1"  style="width:80%; height: 400px;" ></div>
	</div>
	<div class="panel-content-wrapper">
		<div url="doc/hchartHelper/demol/data/data.json" autoRefresh="true" class="hchart" forms=".chartf" chartType="areaspline"  tooltipGroup="1"  style="width:80%; height: 400px;" ></div>
