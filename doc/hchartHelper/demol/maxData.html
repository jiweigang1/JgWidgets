<div class="panel-content-wrapper" >
	<input  	class="chartf" name="a" value="a" >
	<textarea   class="chartf" name="b" >b</textarea>
	<select 	class="chartf" name="c" >
		<option  value="c" >c</option>
		<option  value="a" >a</option>
	</select>
	<input type="button" value="绘图" onclick="draw()" >
	 
	 
	<div class="panel-content-wrapper">
		<div url="doc/hchartHelper/demol/data/data.json" autoRefresh="true" onReceiveData="onReceiveData" class="hchart" forms=".chartf" parmas="{startTime:2013}"   chartType="line"  onSeriesClick="clickSeries" onPointClick="clickPoint" chartHeight="600" tooltipGroup="1"  style="width:80%;" ></div>	
	</div>

	<script>
		function clickPoint(point,parmas,chart){
			if(chart.isMaxY(point)){
				alert("我是最大的")
			}else{
				alert("我不是最大的")
			}
		}
	</script>
	
</div>
