		open:function(pid,onComplete): </br>
		 &nbsp pid:plate 选项卡中的 pid </br>
		 &nbsp onComplete($openPanel,$closePanel):打开选项卡的完成执行的回调函数。</br>

		close:function(onComplete): </br>

		 &nbsp >> 关闭当前的选项卡	</br></br>
