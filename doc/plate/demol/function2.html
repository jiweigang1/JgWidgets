<div class="panel-content-wrapper">

	<div class="text-content" >
		这种注册事件的方式是手动注册，如果是动态添加的页面推荐这种方式
	</div>

	<input  class="plate-button" value="打开黑色" target="#test_plate" type="button" pid="black"  >
	<input  class="plate-button" value="返回"     target="#test_plate" type="button" action="close" >
	<div  id="test_plate" class="plate" style="width:500px" onOpen="onOpen" onClose="onClose" >
		<div pid="red" style="background-color:red;height:200px" >
			这是红色的
		</div>
		<div pid="black" style="background-color:black;height:400px;display:none">
			<input class="plate-button"  value="返回" type="button"  action="close" >
			<input class="plate-button"  value="打开blue" type="button"  action="open" pid="blue" ></br>
			这是黑色的
		</div>
		<div pid="blue" style="background-color:blue;height:200px;display:none" >
			<input class="plate-button"  value="返回" type="button"  action="close" ></br>
			这是蓝色的
		</div>
		
	</div>
	<div>
		上面的哥们要自适应高度
	</div>
</div>
<script>
$.jgReady(function($page){
	$page.find("#test_plate").on("onOpen",function(event,$content){
		$.jgAlert("打开的plate的pid为"+$content.attr("pid"));
	}).on("onClose",function(event,$content){
		$.jgAlert("关闭的plate的pid为"+$content.attr("pid"));
	})
});
</script>
