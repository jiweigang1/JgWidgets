<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>perfect-scrollbar example</title>
      <link href="../css/jg-scrollbar.css" rel="stylesheet">
      <script src="../../../../lib/jquery-1.10.2.js"></script>
      <script src="../../../../lib/jquery.mousewheel.js"></script>
	   <script src="../../../../lib/jquery.event.drag-2.2.js"></script>
      <script src="../js/jg-scrollbar.js"></script>
      <style>
        .contentHolder { position:relative; margin:0px auto; padding:0px; width: 600px; height: 400px; overflow: hidden; }
        .contentHolder .content { background-image: url('./azusa.jpg'); width: 1280px; height: 720px; }
        .spacer { text-align:center }
      </style>
    <script>
      jQuery(document).ready(function ($) {
        "use strict";
        $('#Default').jgScrollbar({scrollYPanddingTop:60,scrollYPanddingButtom:120,scrollXPanddingLeft:60,scrollXPanddingRight:120});
      });
    </script>
  </head>
  <body>
    <div id="Default" class="contentHolder">
      <div class="content">
      </div>
    </div>
  </body>
</html>
