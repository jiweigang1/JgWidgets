<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>jg-table</title>
        <link href="../css/jquery.jgpage.css" rel="stylesheet" media="screen" />
        <script src="../../../lib/jquery-1.10.2.js"></script>
		<script src="../../../lib/velocity.js"></script>
		<script src="../../../jquery-ui/jquery-ui.js"></script>
		<script src="../js/jquery.jgpage.js"></script>
        <script>
			$(function(){
				$(".jgpage").jgPage({validate:function(){
					return true
				},opened:function($page){
						$page.find(".pageButton").jgPageButton();
				}});
				/**
				$("#open").on("click",function(){
					$(".jgpage").jgPage("openPage","1.html",null,false);
				})
				**/
				
				$("#goBack").on("click",function(){
					$(".jgpage").jgPage("goBack");
				});
				$("#goBackReload").on("click",function(){
					$(".jgpage").jgPage("goBack",true);
				})
				
				$(".page-button").jgPageButton();
				
			});
			
			
		</script>
    </head>
    <body>
		<input id="open" clearCache="false" class="page-button"	target="#mainPage" action="openPage" type="button" url="1.html" value="打开" autoShowBackButton="false" >
		<input id="goBack" 		 type="button" value="返回" >
		<input id="goBackReload" type="button" value="返回重新加载" >
    	<div  class="jgpage" style="width:400px;height:200px" id="mainPage" >
				<div>adasdasdadas</div>
		</div>
		
    </body>
</html>
